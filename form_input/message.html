 <form id="form" class="container">
          
        <div>
        <label for="name">Name:</label>
            
        <input class="form-input" id="name" name ="name" type="text" placeholder="user name" required/>
      </div>
            
            <div>
            <label for="age">Age:</label>
            <input class="form-input" type="number" name="age" id="age" min='1' max='100'/>
            </div>
            
            <div>
            <label for="date">Birthday</label>
            <input class="form-input" type="date" id="date" name="date" value="1989-05-13"/>
            </div>
            
            
            
            <div>
            <label for="email">Email: </label>
            <input class="form-input" type="email" id="email" required />
            </div>
            
           
            
    <div>
        <label for="password">Password:</label>
         
        <input id="password" name ="password" type="password" placeholder="password" required/>
        </div>
            
        
        <button type="submit" id="submit">Enter</button>
        
            
           
            
            
        
        </form>
